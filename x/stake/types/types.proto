syntax = "proto3";

package rocket_protocol.stakebird.x.stake.v1;

option go_package = "github.com/rocket-protocol/stakebird/x/stake/types";

import "third_party/proto/gogoproto/gogo.proto";
import "third_party/proto/cosmos-proto/types.proto";
import "google/protobuf/timestamp.proto";

message Post {
    uint64 id = 1 [
        (gogoproto.customname) = "ID",
        (gogoproto.moretags) = "yaml:\"id\""
    ];
    uint64 vendor_id = 2 [
        (gogoproto.customname) = "VendorID",
        (gogoproto.moretags) = "yaml:\"vendor_id\""
    ];
    string body = 3 [(gogoproto.moretags) = "yaml:\"body\""];
    google.protobuf.Timestamp vote_end = 5 [
        (gogoproto.stdtime) = true, 
        (gogoproto.nullable) = false, 
        (gogoproto.moretags) = "yaml:\"vote_end\""
    ];
}

message MsgDelegate {
    option (gogoproto.equal) = true;

    uint64 vendor_id = 1 [
        (gogoproto.customname) = "VendorID",
        (gogoproto.moretags)   = "yaml:\"vendor_id\"",
        (gogoproto.jsontag)    = "vendor_id"
    ];
    uint64 post_id = 2 [
        (gogoproto.customname) = "PostID",
        (gogoproto.moretags)   = "yaml:\"post_id\"",
        (gogoproto.jsontag)    = "post_id"
    ];
    bool downvote = 3 [
        (gogoproto.moretags)   = "yaml:\"downvote\"",
        (gogoproto.jsontag)    = "downvote"
    ];
    bytes delegator_addr = 4 [
        (gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress",
        (gogoproto.moretags) = "yaml:\"delegator_addr\""
    ];
    bytes validator_addr = 5 [
        (gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.ValAddress",
        (gogoproto.moretags) = "yaml:\"validator_addr\""
    ];
    cosmos_sdk.v1.Coin amount = 6 [(gogoproto.nullable) = false];
}