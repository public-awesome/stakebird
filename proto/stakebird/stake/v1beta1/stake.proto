syntax = "proto3";

package stakebird.stake.v1beta1;

option go_package = "github.com/public-awesome/stakebird/x/stake/types";

import "gogoproto/gogo.proto";
import "google/protobuf/timestamp.proto";

message Stake {
  string validator = 1 [ (gogoproto.moretags) = "yaml:\"validator\"" ];
}

message Params {
  option (gogoproto.goproto_stringer) = false;
  string stake_denom = 10 [
    (gogoproto.moretags) = "yaml:\"stake_denom\"",
    (gogoproto.jsontag) = "stake_denom"
  ];
}
